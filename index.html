<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop - Rômulo</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="boards">

        <div class="board">
            <h3>Colors</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content">Red</div>
                </div>
                <div class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="content">Blue</div>
                </div>
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content">Green</div>
                </div>
            </div>
        </div>

        <div class="board">
            <h3>Blue</h3>
            <div class="dropzone">
                
            </div>
        </div>

        <div class="board">
            <h3>Green</h3>
            <div class="dropzone">
                
            </div>
        </div>

        <div class="board">
            <h3>Red</h3>
            <div class="dropzone">
                
            </div>
        </div>

    </div>

    <div class="ro">
        <h2>Rômulo Chuqui Bittencourt da Cunha®</h2>
        <h3>@romulochuqui_bitt</h3>
    </div>

    <script src="script.js" defer></script>
    
</body>
</html>
